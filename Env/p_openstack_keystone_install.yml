pre:
  vagrant_root:
    root_password: &password password

post:
  openstack_packages:
  openstack_mariadb:
    bind_address: 127.0.0.1
    tmp_dir: /tmp/openstack_mariadb
    mariadb_pass: *password
  openstack_keystone_install:
    mariadb_pass: *password
    keystone_dbpass: *password
    admin_token: *password
    controller: localhost
    
