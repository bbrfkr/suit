- conn_name: pre
  conn_host: localhost
  roles:
    - vagrant_root
  conn_user: vagrant
  conn_pass: vagrant
  conn_port: 2222

- conn_name: post
  conn_host: localhost
  roles:
    - openstack_packages
    - openstack_mariadb
    - suit_keyfiles 
    - openstack_keystone_install
    - openstack_keystone_setup
    - openstack_glance
  conn_user: root
  conn_pass: password
  conn_port: 2222

